version: '3.8'

services:
  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: yandex_nginx
    ports:
      - "80:80"
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - node
    networks:
      - yandex_network

  # PHP-FPM
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: yandex_php
    volumes:
      - ./:/var/www
    working_dir: /var/www
    networks:
      - yandex_network
    depends_on:
      - mysql

  # Node.js для Vite
  node:
    image: node:20-alpine
    container_name: yandex_node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    networks:
      - yandex_network

  # MySQL база данных
  mysql:
    image: mysql:8.0
    container_name: yandex_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: yandex
      MYSQL_USER: yandex
      MYSQL_PASSWORD: secret
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - yandex_network

networks:
  yandex_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

